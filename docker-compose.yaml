services:
  postgres:
    image: postgres
    container_name: scanwize-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - scanwize_app_network
    ports:
      - "5433:${POSTGRES_PORT}"
  scanwize-backend:
    build:
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./:/app
    networks:
      - scanwize_app_network
volumes:
  db:
    driver: local
networks:
  scanwize_app_network: